<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MUJ Cab Service</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="add-user.html">Add Users</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section class="stats">
            <div class="stat-card">
                <h3>Total Coordinators</h3>
                <p>7</p>
            </div>
            <div class="stat-card">
                <h3>Total Approvers</h3>
                <p>3</p>
            </div>
            <div class="stat-card">
                <h3>Pending Requests</h3>
                <p>12</p>
            </div>
        </section>
        
        <section class="recent-activity">
            <h2>Recent Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Activity</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2025-10-15</td>
                        <td>Added new coordinator</td>
                        <td>John Doe</td>
                    </tr>
                    <tr>
                        <td>2025-11-14</td>
                        <td>Reset password for approver</td>
                        <td>Jane Smith</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <script src="../../js/script.js"></script>
</body>
</html>
